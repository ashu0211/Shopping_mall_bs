  <form class="method="get">
  <h5 style="margin-left:30px;">First Name<span>*</span></h5>
  <input type="text" placeholder="First Name" style="width:350px;margin-left:30px;border-radius:5px;height:25px;"required autofocus autocomplete="off"><br>
<br>

<br><br>
<h5 style="margin-left:30px;margin-top:-20px;padding-top:5px;">Mobile No.<span>*</span></h5>
<input type="number"  placeholder="1234567890" style="width:350px;height:25px;border-radius:5px;margin-left:30px;"><br><br>

<h5 style="margin-left:30px;">Email Id<span>*</span></h5>
  <input type="email"  placeholder="ExampleExample@gmail.com" style="width:350px;margin-left:30px;border-radius:5px;height:25px;"><br><br>
  <h5 style="margin-left:30px;">Address<span>*</span></h5>
  <input type="text" placeholder="Address 1" style="margin-left:30px;border-radius:5px;width:78%;height:30px;"><br><br>

</select>

<input type="number" placeholder="Pincode" style="width:155px;height:25px;border-radius:5px;margin-left:30px">
<br>
<br>
<h5 style="margin-left:30px;">Username<span>*</span></h5>
<input type="text" placeholder="Username"style="width:350px;margin-left:30px;border-radius:5px;height:25px" required autocomplete="off">
<br>
<br>
<h5 style="margin-left:30px;">Password<span>*</span></h5>
